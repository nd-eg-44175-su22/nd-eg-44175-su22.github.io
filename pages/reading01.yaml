  ## Readings

  The readings for the second day of class consider what it means to be a
  [Professional Engineer] and the nature of various employment contracts such
  as [non-compete] and [non-disclosure] agreements.

  1. [What is a PE?](https://www.nspe.org/resources/licensure/what-pe)

  2. [Engineering licensure](https://ncees.org/licensure/) (*Watch [video](https://youtu.be/OXAUJd_vA_A?list=PLiZ0hjHNi9jzwNqI-xEr5RiPzeqjzNRb2)*)

  3. [How Noncompete Clauses Keep Workers Locked In](https://www.nytimes.com/2017/05/13/business/noncompete-clauses.html) ([Archive](https://archive.ph/20170515202818/https://www.nytimes.com/2017/05/13/business/noncompete-clauses.html))

  4. [The case for banning non-competes](https://www.slowboring.com/p/the-case-for-banning-non-competes)

  5. [What Is A Confidentiality Agreement? Everything You Need To Know](https://www.forbes.com/advisor/business/what-is-confidentiality-agreement/)

  In class, we will take some time to read and discuss the [National Society of
  Professional Engineers]' [Code of Ethics].  You may wish to do so ahead of
  time, but the **quiz** below does not require you to do so.

  [Professional Engineer]:  https://en.wikipedia.org/wiki/Regulation_and_licensure_in_engineering
  [non-compete]:            https://en.wikipedia.org/wiki/Non-compete_clause
  [non-disclosure]:         https://en.wikipedia.org/wiki/Non-disclosure_agreement
  [National Society of Professional Engineers]: https://www.nspe.org/
  [Code of Ethics]: https://www.nspe.org/resources/ethics/code-ethics

