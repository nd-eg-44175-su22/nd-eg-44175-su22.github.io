  ## Readings

  The readings for the fifth day of class examines the stories of the
  [Fukushima Nuclear Disaster][] and the [Challenger Explosion][].

  [Fukushima Nuclear Disaster]:   https://en.wikipedia.org/wiki/Fukushima_Daiichi_nuclear_disaster
  [Challenger Explosion]:         https://en.wikipedia.org/wiki/Space_Shuttle_Challenger_disaster

  ### Fukushima Nuclear Disaster

  - [Fukushima: Five years after Japan's worst nuclear disaster](https://edition.cnn.com/2016/03/08/asia/fukushima-five-year-anniversary/index.html)
  - [Fukushima disaster facts and figures: What happened and what were the effects of the nuclear meltdown?](https://www.ibtimes.co.uk/fukushima-disaster-facts-figures-what-happened-what-were-effects-nuclear-meltdown-1547993)
  - [Fukushima disaster could have been avoided, nuclear plant operator admits](https://www.theguardian.com/environment/2012/oct/15/fukushima-disaster-avoided-nuclear-plant)

  ### Challenger Explosion

  - [The Challenger Space Shuttle Disaster, 30 Years Later](https://www.nytimes.com/interactive/2016/01/29/science/space/challenger-explosion-30-year-anniversary.html) ([Archive](https://archive.ph/nzGFy))
  - [How Challenger Exploded, and Other Mistakes Were Made](https://motherboard.vice.com/en_us/article/qkvvg5/how-mistakes-were-made)
  - [Whistleblowing: What Have We Learned Since the Challenger?](https://www.nspe.org/resources/ethics/ethics-resources/other-resources/whistleblowing-what-have-we-learned-challenger)

