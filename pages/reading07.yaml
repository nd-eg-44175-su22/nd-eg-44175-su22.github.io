  ## Readings

  The readings for the eigth day of class examine the idea of [corporate personhood][]
  and the stories about [IBM and the Holocaust][], the [Muslim Registry][], and 
  Google's involvement in [Project Maven][].

  [corporate personhood]:   https://en.wikipedia.org/wiki/Corporate_personhood
  [IBM and the Holocaust]:  https://en.wikipedia.org/wiki/IBM_and_the_Holocaust
  [Muslim Registry]:        https://en.wikipedia.org/wiki/Never_Again_pledge
  [Project Maven]:          https://www.defense.gov/News/Article/Article/1254719/project-maven-to-deploy-computer-algorithms-to-war-zone-by-years-end/

  ### Corporate Personhood

  - [How Corporations Got The Same Rights As People (But Don’t Ever Go To Jail)](https://consumerist.com/2014/09/12/how-corporations-got-the-same-rights-as-people-but-dont-ever-go-to-jail/)

  - [If Corporations Are People, They Should Act Like It](https://www.theatlantic.com/politics/archive/2015/02/if-corporations-are-people-they-should-act-like-it/385034/) ([Archive](https://archive.ph/1kktp))

  ### IBM and the Holocaust
  
  - [This Is the Hidden Nazi History of IBM — And the Man Who Tried to Expose It](https://mic.com/articles/142991/edwin-black-ibm-nazi-holocaust-history)

  - [The Strategic Alliance Between Nazi Germany and America's Most Powerful Corporation](https://archive.nytimes.com/www.nytimes.com/books/first/b/black-ibm.html)
  
  ### Google and Project Maven
  
  - [Google Is Helping the Pentagon Build AI for Drones](https://gizmodo.com/google-is-helping-the-pentagon-build-ai-for-drones-1823464533)

