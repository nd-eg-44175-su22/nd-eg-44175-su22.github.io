  ## Readings

  The readings for the eleventh day of class examine [intellectual property][],
  [patents][], and [patent trolls][].

  [intellectual property]:  https://en.wikipedia.org/wiki/Intellectual_property
  [patents]:                https://en.wikipedia.org/wiki/Patent
  [patent trolls]:          https://en.wikipedia.org/wiki/Patent_troll

  ### Intellectual Property

  - [WIPO - What is IP?](https://www.wipo.int/edocs/pubdocs/en/wipo_pub_450_2020.pdf)

  - [Intellectual Property: The Term](https://www.eff.org/issues/intellectual-property/the-term)

  ### Patents

  - [A Brief History of Patents: Patent Law Past and Present](https://www.cadcrowd.com/blog/a-brief-history-of-patents-patent-law-past-and-present/)

  - [The Case Against Patents](https://www.washingtonpost.com/news/wonk/wp/2012/10/10/the-case-against-patents/) ([Archive](https://archive.ph/U9uKv))

  - [Why We Can’t Kill the Patent System](https://www.wired.com/insights/2013/01/why-we-cant-kill-the-patent-system/) ([Archive](https://archive.ph/X62nY))

   ### Patent Trolls

  - [Patent Trolls](https://www.eff.org/issues/resources-patent-troll-victims)

  - [Not So Scary, After All: In Defense Of Patent Trolls](https://www.forbes.com/sites/ciocentral/2013/02/01/not-so-scary-after-all-in-defense-of-patent-trolls/) ([Archive](https://archive.ph/qgTGH))

  - [Why patent trolls won’t give up](https://techcrunch.com/2016/06/05/why-patent-trolls-wont-give-up/)

  ## Optional

  - [The Case Against Patents](http://www.npr.org/sections/money/2014/07/09/329895088/episode-551-the-case-against-patents)

  - [When Patents Attack!](https://www.thisamericanlife.org/441/when-patents-attack)

