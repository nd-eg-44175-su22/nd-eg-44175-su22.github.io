  ## Readings

  The readings for the fourth day of class examines the stories of the
  [Therac-25] and the [I-35W Mississippi River Bridge].

  [Therac-25]: https://en.wikipedia.org/wiki/Therac-25
  [I-35W Mississippi River Bridge]: https://en.wikipedia.org/wiki/I-35W_Mississippi_River_bridge

  ### Therac-25

  - [The Worst Computer Bugs in History: Race conditions in Therac-25](https://blog.bugsnag.com/bug-day-race-condition-therac-25/)

  - [Killed By A Machine: The Therac-25](https://hackaday.com/2015/10/26/killed-by-a-machine-the-therac-25/)

  #### Optional

  - [An Investigation of the Therac-25 Accidents](http://www.cse.msu.edu/~cse470/Public/Handouts/Therac/Therac_1.html)

  ### I-35W Bridge Collapse

  - [10 Years After Bridge Collapse, America Is Still Crumbling](https://www.npr.org/2017/08/01/540669701/10-years-after-bridge-collapse-america-is-still-crumbling)

  - [What is the legacy of the 35W bridge collapse on Minnesota politics and policy?](https://www.minnpost.com/politics-policy/2017/08/what-legacy-35w-bridge-collapse-minnesota-politics-and-policy)

  #### Optional

  - [I-35W St. Anthony Falls Bridge](http://www.dot.state.mn.us/i35wbridge/collapse.html)

