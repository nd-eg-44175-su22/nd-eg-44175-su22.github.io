  ## Readings

  The readings for the ninth day of class examine the idea of [antitrust][] and
  the cases of [US vs Microsoft][] and [EU vs Google][].

  [antitrust]: https://en.wikipedia.org/wiki/Competition_law
  [US vs Microsoft]: https://en.wikipedia.org/wiki/United_States_v._Microsoft_Corp.
  [EU vs Google]: https://en.wikipedia.org/wiki/Criticism_of_Google#Antitrust

  ### Antitrust

  - [Are Google, Amazon and others getting too big?](http://www.bbc.com/news/business-39875417)

  - [Inside the new battle against Google](https://www.politico.com/agenda/story/2017/09/17/open-markets-google-antitrust-barry-lynn-000523)

  - [Why Judges Let Monopolists Off the Hook](https://www.theatlantic.com/ideas/archive/2021/10/antitrust-facebook-congress-sherman-act/620539/) ([Archive](https://yld.me/agsD))

  ### US vs Microsoft

  - [U.S. VS. MICROSOFT: THE OVERVIEW; U.S. JUDGE SAYS MICROSOFT VIOLATED ANTITRUST LAWS WITH PREDATORY BEHAVIOR](https://www.nytimes.com/2000/04/04/business/us-vs-microsoft-overview-us-judge-says-microsoft-violated-antitrust-laws-with.html) ([Archive](https://archive.ph/QKoUu))

  - [The eternal antitrust case: Microsoft versus the world](https://arstechnica.com/tech-policy/2010/09/the-eternal-antitrust-case-microsoft-versus-the-world/)

  - [What Microsoft’s Antitrust Case Teaches Us About Silicon Valley](https://www.wired.com/story/what-microsofts-antitrust-case-teaches-us-about-silicon-valley/) ([Archive](https://yld.me/hIBB))

  ### EU vs Google
  
  - [The Case Against Google](https://www.nytimes.com/2018/02/20/magazine/the-case-against-google.html) ([Archive](https://yld.me/gnVN))
  
