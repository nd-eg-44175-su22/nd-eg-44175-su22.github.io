  ## Readings

  The readings for the seventh day of class examine the [whistleblowing][] of
  [Chelsea Manning][] and [Edward Snowden][].

  [whistleblowing]:     https://en.wikipedia.org/wiki/Whistleblower
  [Chelsea Manning]:    https://en.wikipedia.org/wiki/Chelsea_Manning
  [Edward Snowden]:     https://en.wikipedia.org/wiki/Edward_Snowden

  ### Chelsea Manning

  - [Who is Chelsea Manning and why is she being released from prison?](https://www.telegraph.co.uk/news/2017/05/17/chelsea-manning-released-prison/) ([Archive](https://archive.ph/Ia6Kj))

  - [Chelsea Manning: Wikileaks source and her turbulent life](http://www.bbc.com/news/world-us-canada-11874276)

  - [Chelsea Manning: I leaked reports after seeing how Americans ignored wars](https://www.theguardian.com/us-news/2017/jun/12/chelsea-manning-interview-leaked-documents)

  #### Optional

  - [Bradley Manning's Army of One](http://nymag.com/news/features/bradley-manning-2011-7/)

  - [The Long, Lonely Road of Chelsea Manning](https://www.nytimes.com/2017/06/12/magazine/the-long-lonely-road-of-chelsea-manning.html) ([Archive](https://archive.ph/ZDOBD))

  ### Edward Snowden

  - [Edward Snowden: Leaks that exposed US spy programme](http://www.bbc.com/news/world-us-canada-23123964)

  - [Edward Snowden makes 'moral' case for presidential pardon](https://www.theguardian.com/us-news/2016/sep/13/edward-snowden-why-barack-obama-should-grant-me-a-pardon)

  - [Op-ed: Why President Obama won’t, and shouldn’t, pardon Snowden](https://arstechnica.com/tech-policy/2016/09/op-ed-why-president-obama-wont-and-shouldnt-pardon-snowden/)

